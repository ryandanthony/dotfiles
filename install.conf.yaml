- clean: []
- link:
    ~/.gitconfig:
      path: gitconfig
      force: true
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.bash_profile:
      path: bash_profile
      force: true
    /etc/bash_completion.d/docker-compose:
      path: bash_completion.d/docker-compose
      force: true
- vscode:
    eamodio.gitlens:
        status: install
        insiders: false
    EditorConfig.EditorConfig:
        status: install
        insiders: false
- go:
  - package: github.com/justjanne/powerline-go
    flags: [-v, -u]
    stdout: true
    stderr: true
