- clean: []
- link:
    ~/.gitconfig:
      path: gitconfig
      force: true
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.bash_profile:
      path: bash_profile
      force: true
    ~/.docker-compose-completion.sh:
      path: bash_completion/docker-compose
      force: true
    ~/.docker-completion.sh:
      path: bash_completion/docker
      force: true
    ~/.jfrog/jfrog_bash_completion:
      path: bash_completion/jfrog_bash_completion
      force: true
    ~/.config/powershell/Microsoft.PowerShell_profile.ps1:
      path: powershell_profile.ps1
      force: true
    ~/.config/powershell/Microsoft.VSCode_profile.ps1:
      path: powershell_profile.ps1
      force: true
- vscode:
    eamodio.gitlens:
        status: install
        insiders: false
    EditorConfig.EditorConfig:
        status: install
        insiders: false
- go:
  - package: github.com/justjanne/powerline-go
    flags: [-v, -u]
    stdout: true
    stderr: true
