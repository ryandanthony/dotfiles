- clean: []
- create:
    - ~/.config/powershell/
    - ~/.jfrog/
    - ~/.config/Code/User/
- link:
    ~/.gitconfig:
      path: gitconfig
      force: true
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.fonts:
      path: fonts
      force: true
    ~/.bash_profile:
      path: bash_profile
      force: true
    ~/.docker-compose-completion.sh:
      path: bash_completion/docker-compose
      force: true
    ~/.docker-completion.sh:
      path: bash_completion/docker
      force: true
    ~/.jfrog/jfrog_bash_completion:
      path: bash_completion/jfrog_bash_completion
      force: true
    ~/.config/powershell/Microsoft.PowerShell_profile.ps1:
      path: powershell_profile.ps1
      force: true
    ~/.config/powershell/Microsoft.VSCode_profile.ps1:
      path: powershell_profile.ps1
      force: true
    ~/.config/Code/User/settings.json:
      path: vscode_profile.json
      force: true
- vscode:
    eamodio.gitlens:
        status: install
        insiders: false
    EditorConfig.EditorConfig:
        status: install
        insiders: false
    svelte.svelte-vscode:
        status: install
        insiders: false
    ms-kubernetes-tools.vscode-kubernetes-tools:
        status: install
        insiders: false
    ms-vscode.powershell:
        status: install
        insiders: false
    ms-azuretools.vscode-docker:
        status: install
        insiders: false
    visualstudioexptteam.vscodeintellicode:
        status: install
        insiders: false
    ms-toolsai.jupyter:
        status: install
        insiders: false
    ms-vscode.azure-account:
        status: install
        insiders: false
    msazurermtools.azurerm-vscode-tools:
        status: install
        insiders: false
    ms-azuretools.vscode-cosmosdb:
        status: install
        insiders: false
    ms-kubernetes-tools.vscode-aks-tools:
        status: install
        insiders: false
    ms-ossdata.vscode-postgresql:
        status: install
        insiders: false
    ms-vscode.azurecli:
        status: install
        insiders: false
    github.vscode-pull-request-github:
        status: install
        insiders: false
    golang.go:
        status: install
        insiders: false
- shell:
  - [./scripts/ubuntu/install-powerline-go.sh, Installing Powerline Go]
