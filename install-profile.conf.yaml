- clean: []
- create:
    - ~/.config/powershell/
    - ~/.jfrog/
    - ~/.config/Code/User/
- link:
    ~/.gitconfig:
      path: gitconfig
      force: true
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.fonts:
      path: fonts
      force: true
    ~/.bash_profile:
      path: bash_profile
      force: true
    ~/.docker-compose-completion.sh:
      path: bash_completion/docker-compose
      force: true
    ~/.docker-completion.sh:
      path: bash_completion/docker
      force: true
    ~/.jfrog/jfrog_bash_completion:
      path: bash_completion/jfrog_bash_completion
      force: true
    ~/.config/powershell/Microsoft.PowerShell_profile.ps1:
      path: powershell_profile.ps1
      force: true
    ~/.config/powershell/Microsoft.VSCode_profile.ps1:
      path: powershell_profile.ps1
      force: true
    ~/.config/Code/User/settings.json:
      path: vscode_profile.json
      force: true
- vscode:
    eamodio.gitlens:
        status: install
        insiders: false
    EditorConfig.EditorConfig:
        status: install
        insiders: false
    svelte.svelte-vscode:
        status: install
        insiders: false
- shell:
  - [./scripts/ubuntu/install-powerline-go.sh, Installing Powerline Go]
  - [./scripts/ubuntu/setup-fonts.sh, Setting Up Default Fonts]
